<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">

    <title>ToDo.Com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="nav-bar">
        <div class="navnav">
            <ul class="navigation">
                <li class="navigation-items">
                    Current Tasks
                </li>
                <li class="navigation-items">
                    New To Do List
                </li>
                <li class="navigation-items">
                    Completed Tasks
                </li>
            </ul>
        </div>
        
        <div class="branding">
            <h1 class="header">ToDo.Com</h1> 
            <p class="text-header">For all of your listing needs</p>
        </div>

    </nav>
    
    <form action="">
        <input type="text" class="task-input" placeholder="What do you need to do?">
        <button class="add-task-btn" type="submit">
            <i class="fas fa-plus"></i>
        </button>
    </form>

    <div class="task-container">
        <ul class="task-list">




        </ul>
    </div>


    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
